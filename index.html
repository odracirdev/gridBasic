<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Basic</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1>Check The<br>Best Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque modi voluptatibus tenetur dicta saepe corporis unde ab laudantium labore provident</p>
                <button>Book a table</button>
            </div>
            <img class="hero-image" src="./img/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2>Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-video" src="./img/video.png" alt="Una mesa con platos de pasta">
                <img src="./img/dish1.png" alt="bowl de vegetales">
                <img src="./img/dish2.png" alt="huevo cosido con palta">
                <img src="./img/dish3.png" alt="vegetales">
                <img src="./img/dish4.png" alt="pan con vegetales frescos">   
            </div>
        </section>
        <section class="menu">
            <h2>Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./img/plate1.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate2.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate3.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate4.png" alt="Plato de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/plate5.png" alt="Plato de pasta con vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
